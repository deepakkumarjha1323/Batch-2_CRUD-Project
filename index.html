<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS CRUD Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="overflow-x-hidden">
        <form action="" class="">
            <input name="name" type="text" placeholder="Enter your good name" class="form-control my-2 mx-2 shadow-none">
            <input name="surname" type="text" placeholder="Enter your surname" class="form-control my-2 mx-2 shadow-none">
            <input name="address" type="text" placeholder="Enter your address" class="form-control my-2 mx-2 shadow-none">
            <input type="button" value="Save" onclick="saveData()" class="btn btn-primary mx-2">
        </form>
        <hr>
        <table border="1" id="mytb" class="table mx-2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Deepak</td>
                    <td>Jha</td>
                    <td>Kashipur</td>
                    <td>
                        <button>View</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Js CDN Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- Js Code Start -->
        <script>
            var n = document.querySelector('input[name="name"]');
            var sn = document.querySelector('input[name="surname"]');
            var addr = document.querySelector('input[name="address"]');
            var tbody = document.querySelector('#mytb tbody');
            // Fat Arrow Function
            let saveData=()=>{
                alert('Hello jii');
                console.log(n.value);
                console.log(sn.value);
                console.log(addr.value);
                console.log(tbody);
                tbody.innerHTML += `<tr>
                                        <td>${n.value}</td>
                                        <td>${sn.value}</td>
                                        <td>${addr.value}</td>
                                        <td>
                                            <button>View</button>
                                            <button>Edit</button>
                                            <button onclick="deleteElement(this)">Delete</button>
                                        </td>
                                    </tr>`

                n.value = sn.value = addr.value = '';

            }
            // Delete function
            let deleteElement = (del) =>{
                del.closest('tr').remove();
            }
        </script>
    </body>
</html>
